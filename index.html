<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/header.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/main__video.css" />
    <link rel="stylesheet" href="./style/main__button.css" />
    <link rel="stylesheet" href="./style/main__comments.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Capacitação financeira</title>
  </head>
  <body>
    <header class="header">
      <p class="header__title">
        <span class="header__title__attention">Finalmente revelado!</span> O
        <b class="header__title__bold">segredo</b> para se livrar das dívidas e
        ter uma vida financeira tranquila.
      </p>
    </header>
    <main class="main">
      <section class="main__header">
        <p class="main__header__subtitle">
          Assista esse vídeo antes que saia do ar!
        </p>
        <p class="main__header__subtitle">
          No ar até
          <span class="main__header__subtitle__bold"></span>
        </p>
      </section>
      <section class="main__video--section">
        <iframe
          width="100%"
          height="350"
          src="https://www.youtube.com/embed/716ML5uTuS8"
          title="YouTube video player"
          frameborder="0"
          allow=" autoplay; clipboard-write; gyroscope; picture-in-picture"
        ></iframe>
      </section>
      <section class="main__purchase--section">
        <p class="main__purchase--section__detail">Promoção acaba em:</p>
        <div class="main__purchase--section__timer">
          <span class="main__purchase--section__timer__hours"></span>
          <span class="main__purchase--section__timer__minutes"></span>
        </div>
        <a
          class="main__purchase--section__button"
          href="https://google.com"
          rel="noreferrer"
          target="_blank"
        >
          Garanta a promoção
        </a>
        <p class="main__purchase--section__detail top-1">
          De
          <span class="main__purchase--section__detail__promotion">149,99</span>
          por 39,99
        </p>
      </section>
      <section class="main__comments--section"></section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
